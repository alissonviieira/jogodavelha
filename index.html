<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <h1>Jogo da Velha</h1>
  <div id="scoreboard">
    <span>Jogador (X): <span id="player1Score">0</span></span>
    <span>Jogador (O): <span id="player2Score">0</span></span>
  </div>
  <div id="message"></div>
  <div id="gameboard">
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>
  <button id="restartButton">Reiniciar Partida</button>
  <button id="resetScoreButton">Zerar Placar</button>
  
  <script src="script.js"></script>
</body>
</html>
